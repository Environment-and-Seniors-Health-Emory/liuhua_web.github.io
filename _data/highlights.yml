- title: "Temperature variability drives temperature-related changes in mortality"
  image: highlight3.JPG
  description: "This is the first study to examine long term effects of weather on annual death rates in a general population, 
  including people living in rural areas. We found, as expected, that warmer summer temperature increased death rates while warmer 
  winter temperature decreased death rates. More interesting was that in years when the variation of daily temperature was greater 
  in either winter or summer, more people died, and this effect was larger than the effect of average seasonal temperature. Unusual weather is bad for people’s health."
  authors: Liuhua Shi, Itai Kloog, Antonella Zanobetti, Pengfei Liu, Joel Schwartz
