- title: "Long-term exposure to air pollution may increase risk of Alzheimer’s, other neurological disorders"
  image: highlight_nc.png
  description: "This is the first nationwide analysis of the links between key criteria air pollutants—including fine particulate (PM2.5), nitrogen dioxide (NO2), and ozone (O3)—and neurodegeneration incidence in the United States Medicare population. Of the pollutants analyzed, exposures to PM2.5 and NO2 showed the greatest risk for incidence of dementia and Alzheimer’s disease (AD), with effects being the strongest for PM2.5. Exposure to O3 did not show an increase in incidence."
  authors: Liuhua Shi, Kyle Steenland, Haomin Li, Pengfei Liu, Yuhan Zhang, Robert H. Lyles, Weeberb J. Requia, Sindana D. Ilango, Howard H. Chang, Thomas Wingo, Rodney J. Weber, Joel Schwartz
